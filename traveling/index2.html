<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style2.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
      <h2>Registration form</h2>
      <div class="form-container">
        <form>
            <div class="input-name">
                <i class="fa fa-user"></i> 
                <input type="text" placeholder="first name" class="name">
                <span>
                    <i class="fa fa-user"></i> 
                    <input type="text" placeholder="last name" class="name"> 
                </span>
            </div>

            <div class="input-name">
                <i class="fa fa-envelope"></i> 
                <input type="email" placeholder="Email" class="text-name">
            </div>

            
            <div class="input-name">
                <i class="fa fa-lock"></i> 
                <input type="password"  placeholder="Password" class="name" >
            </div>

            
            <div class="input-name">
                <i class="fa fa-lock"></i> 
                <input type="password" placeholder="Confrom password" class="name">
            </div>

            
            <div class="input-name">
                <input type="radio" class="radio" name="op">
                <label style="margin-right: 30px;">male</label>
                <input type="radio" class="radio" name="op">
                <label>female</label>
            </div>
            <div class="input-name">
                <select class="country">
                    <option>select a country</option>
                    <option>india</option>
                    <option>pakistan</option>
                    <option>japan</option>
                    <option>sri lanka</option>
                </select>
                <div class="arrow"></div>
            </div>
            <div class="input-name">
                <input type="checkbox" id="cb" class="checkbox">
                <labels for="cb" class="check">  i accept all the terms and condition</labels>
            </div>
            <div class="input-name">
                <input type="submit" class="submit-button" value="Register">
            </div>

        </form>
      </div>
    </div>
</body>
</html>
